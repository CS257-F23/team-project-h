<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='play.css') }}"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item navbar">
        <div class="navleft">
          <a href="/">Home</a>
          <a href="/research">Research</a>
          <a href="/play">Play</a>
          <a href="/help">Help</a>
        </div>
      </div>
      <div class="grid-item form-content">
        <form method="post">
          <h2>FORM</h2>
          <p>Type in how much money you'd like to invest into each company to see the predicted gains in a year.</p>
          {% for company in companyList %}
          <input type="text" id="{{company}}" name="{{company}}" value="0" />
          <label for="{{company}}">{{company}}</label><br />
          {% endfor %}
        
  
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="grid-item data-content">
       
        <h4>Total Money Invested: ${{start}}</h4>
        <h4>Result after a year: ${{end}}</h4>
        <h4>Difference: ${{difference}}</h4>
        
      </div>
    </div>
  </body>
</html>
