<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Research</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='research.css') }}" />
</head>

<body>
  <div class="grid-container">
    <div class="grid-item navbar">
      <div class="navleft">
        <a href="/">Home</a>
        <a href="/research">Research</a>
        <a href="/play">Play</a>
        <a href="/help">Help</a>
      </div>
    </div>
    <div class="grid-item form-content">
      <form method="post">

        <input type="checkbox" id="NFLX" name="NFLX" value="NFLX" />
        <label for="NFLX">Netflix Inc</label><br />
        <input type="checkbox" id="GOOG" name="GOOG" value="GOOG" />
        <label for="GOOG">bad boy Inc</label><br />


        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="grid-item data-content">
      <table class="data-table">
        <thead>
          <tr>
            <th>Date</th>
            {% for company in companyData %}
            <th>{{company}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for company in companyData %}
          <td>
            {%for key in companyData[company] %}
          <tr>
            <td>
              <h3>{{ key }}</h3>
            </td>
            <td>
              <h3>{{ companyData[company][key] }}</h3>
            </td>
          </tr>
          {% endfor %}
          </td>
          {% endfor %}
        </tbody>
      </table>
      <h1>Select company to display table</h1>
    </div>
  </div>
</body>

</html>
